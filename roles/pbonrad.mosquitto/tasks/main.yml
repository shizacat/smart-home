---
# tasks file for mosquitto
- name: Add Mosquitto apt key
  apt_key:
    url: "{{ mosquitto_debian_url_base }}/mosquitto-repo.gpg"
    id: 30993623
    state: present
  become: true
  when: ansible_distribution == "Debian"

- name: Add Mosquitto apt repository
  apt_repository:
    repo: "deb {{ mosquitto_debian_url_base }} {{ ansible_distribution_release | lower }} main"
    update_cache: yes
    state: present
  become: true
  when: ansible_distribution == "Debian"

- name: Install Mosquitto
  apt:
    name: mosquitto
    state: present
  become: true

- name: Configure Mosquitto password file
  template:
    src: passwd.j2
    dest: "{{ mosquitto_config.password_file }}"
    owner: mosquitto
    group: mosquitto
    mode: "0640"
  become: true
  when: mosquitto_password_file_users | length > 0
  notify: Restart Mosquitto

- name: Configure Mosquitto
  template:
    src: mosquitto.conf.j2
    dest: /etc/mosquitto/mosquitto.conf
  become: true
  notify: Restart Mosquitto

- name: Start Mosquitto as service and enable to start on boot
  service:
    name: mosquitto
    state: started
    enabled: yes
  become: true
